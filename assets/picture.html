<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片浏览</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            /* You can adjust this value as needed */
            max-height: 80vh;
            /* You can adjust this value as needed */
        }

        .image-container {
            max-width: 100%;
            max-height: 70vh;
            /* Make sure there's some padding for other elements */
            overflow: hidden;
        }

        img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background-color: #008CBA;
            color: white;
            transition: background-color 0.3s;
        }

        .back-btn:hover {
            background-color: #007bb5;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>你得到了一张图片</h2>
        <div class="image-container">
            <img src="./my.jpg" title="awsl" />
        </div>
    </div>
</body>

</html>
